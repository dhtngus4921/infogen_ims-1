<script type="text/javascript">
/*********************************************************************
*   Dialog Setting
*********************************************************************/
var n_dialog = new ax5.ui.dialog();
var n_title =  '<span style="color:#fd7e14;font-size:20px;"><i class="fa fa-check-circle"></i></span> CHECK';

n_dialog.setConfig({
    title: n_title,
    theme : 'info',
    lang:{
        "ok": "확인", "cancel": "취소"
    }
});

$(document).ready(function(){
    // 공통 코드 조회 - '부서 조회'
    retrieveCmmCd('sbx_empDept', 'SLIN_BZDP');

    // 공통 코드 조회 - '권한 조회'
    retrieveCmmCd('sbx_empAuthId', 'AUTH_CD');

});

/* ID 중복확인 버튼 클릭 이벤트 */
function onClickIsExistBtn() {
    var email = $('#ipt_empId').val();
    if( email == "" || email == null){
        alertMsg("ID를 입력해주세요");
    }else if(email.length < 4 || email.length > 12 ) {
        alertMsg("직원 ID는 4 ~ 12자로 입력해주세요.", function() {
            $('#ipt_empId').focus();
        });
    }else{
        var param = {
            "email" : email
        }

        /* 정보 조회 */
        $.ajaxCall( param, {
             'method' : 'GET',
             'url' : "{% url 'dili_api:getEditEmpInfo' %}",
             'dataType' : 'json',
             'data' : JSON.stringify(param),
             'async' : false,
             'callbackFn' : function(data){
                // 로그
                console.log("data : ",data);
                // 리턴
                isExistResult(data);
             }
        });
    }

};

/* ID 중복체크 결과 */
function isExistResult(data){
    console.log("Start")
    console.log(data)
    console.log(typeof(data))
    if(data.length > 0){
        alertMsg("이미 사용중인 ID입니다.", function() {
            console.log("ID 중복체크 > 등록 불가능");
            $('#ipt_empId').val("");
            $('#ipt_empId').focus();
        });


    }else{
        alertMsg("사용 가능한 ID입니다.", function() {
            console.log("ID 중복체크 > 등록가능");
            $('#ipt_empId').attr('readonly', true);
            $('#reIsExistBtn').attr('hidden', false);
            $('#isExistBtn').attr('hidden', true);
        });
    }
};


/* ID 재설정 클릭 이벤트 */
function onClickReIsExistBtn(){
    $('#ipt_empId').attr('readonly', false);
    $('#ipt_empId').val("");
    $('#ipt_empId').focus();
    $('#reIsExistBtn').attr('hidden', true);
    $('#isExistBtn').attr('hidden', false);
}

/* 성명 중복확인 버튼 클릭 이벤트 */
function onClickIsExistNmBtn() {
    var name = $('#ipt_empNm').val();
    if( name == "" || name == null){
        alertMsg("성명을 입력해주세요");
    } else if (name.length < 2){
        alertMsg("직원 성명은 두 글자 이상 입력해 주세요.", function() {
            $('#ipt_empNm').focus();
        });
    }else{
        var param = {
            "name" : name
        }

        /* 정보 조회 */
        $.ajaxCall( param, {
             'method' : 'GET',
             'url' : "{% url 'dili_api:isExistEmpNm' %}",
             'dataType' : 'json',
             'data' : JSON.stringify(param),
             'async' : false,
             'callbackFn' : function(data){
                // 로그
                console.log("data : ",data);
                // 리턴
                isExistNmResult(data);
             }
        });
    }

};

/* 성명 중복체크 결과 */
function isExistNmResult(data){
    console.log("Start")
    console.log(data)
    console.log(typeof(data))
    if(data.length > 0){
        alertMsg("이미 사용중인 성명입니다.<br>성명+숫자로 재입력해주세요.<br>(예: 홍길동1, 홍길동2)", function() {
            console.log("성명 중복체크 > 등록 불가능");
            $('#ipt_empNm').val("");
            $('#ipt_empNm').focus();
        });

    }else{
        alertMsg("사용 가능한 성명입니다.", function() {
            console.log("성명 중복체크 > 등록가능");
            $('#ipt_empNm').attr('readonly', true);
            $('#reIsExistNmBtn').attr('hidden', false);
            $('#isExistNmBtn').attr('hidden', true);
        });
    }
};


/* 성명 재설정 클릭 이벤트 */
function onClickReIsExistNmBtn(){
    $('#ipt_empNm').attr('readonly', false);
    $('#ipt_empNm').val("");
    $('#ipt_empNm').focus();
    $('#reIsExistNmBtn').attr('hidden', true);
    $('#isExistNmBtn').attr('hidden', false);
}

/* 등록버튼 클릭 이벤트 */
function onClickSubmitBtn() {
    var ipt_empId = $('[name="ipt_empId"]').val();
    var ipt_empPw = $('[name="ipt_empPw"]').val();
    var ipt_empAuthId = $('[name="sbx_empAuthId"] option:selected').val();
    var ipt_empNm = $('[name="ipt_empNm"]').val();
    var ipt_empDept = $('[name="sbx_empDept"] option:selected').val();


    if( ipt_empId == "" || ipt_empId == null ){
        alertMsg("직원 ID를 입력해 주세요.", function() {
            $('#ipt_empId').focus();
        });
        return false;
    } else if(ipt_empId.length < 4 || ipt_empId.length > 12 ) {
        alertMsg("직원 ID는 4 ~ 12자로 입력해주세요.", function() {
            $('#ipt_empId').focus();
        });
        return false;
    } else if($('#reIsExistBtn').is(":hidden")) {
        alertMsg("직원 ID 중복여부 체크해 주세요.", function() {
            $('#ipt_empId').focus();
        });
        return false;
    } else if (ipt_empPw == "" || ipt_empPw == null ){
        alertMsg("직원 비밀번호를 입력해 주세요.", function() {
            $('#ipt_empPw').focus();
        });
        return false;
    } else if(ipt_empPw.length < 4 || ipt_empPw.length > 12 ) {
        alertMsg("직원 비밀번호는 4 ~ 12자로 입력해주세요.", function() {
            $('#ipt_empPw').focus();
        });
        return false;
    } else if (ipt_empNm == "" || ipt_empNm == null ){
        alertMsg("직원 성명을 입력해 주세요.", function() {
            $('#ipt_empNm').focus();
        });
        return false;
    } else if (ipt_empNm.length < 2){
        alertMsg("직원 성명은 두 글자 이상 입력해 주세요.", function() {
            $('#ipt_empNm').focus();
        });
        return false;
    } else if($('#reIsExistNmBtn').is(":hidden")) {
        alertMsg("직원 성명 중복여부 체크해 주세요.", function() {
            $('#ipt_empNm').focus();
        });
        return false;
    } else if (ipt_empAuthId == "none" || ipt_empAuthId == null ){
        alertMsg("직원 권한을 선택해 주세요.", function() {
            $('#ipt_empAuthId').focus();
        });
        return false;
    } else if (ipt_empDept == "00" || ipt_empDept == null ){
        alertMsg("직원 부서를 선택해 주세요.", function() {
            $('#ipt_empDept').focus();
        });
        return false;
    }


    var param = {
        "ipt_empId"     : ipt_empId,
        "ipt_empPw"     : ipt_empPw,
        "ipt_empAuthId" : ipt_empAuthId,
        "ipt_empNm"     : ipt_empNm,
        "ipt_empDept"   : ipt_empDept,
        "sessionId"         : sessionStorage.getItem("email")      //로그인한 사용자 아이디
    }

    n_dialog.confirm('등록하시겠습니까?',function(){
            if(this.key == 'ok'){       //확인클릭시
                $.ajaxCall( param, {
                    method:'POST',
                    url : "{% url 'dili_api:empMgmtReg' %}",
                    dataType:'json',
                    data:JSON.stringify(param),
                    callbackFn:function(data){
                        if(data){
                            // 리턴
                             //location.href = "{% url 'dili_api:empMgmt' %}";
                             url = "{% url 'dili_api:empMgmt' %}";
                             $('#grd_empListTable').load(url);
                             $('#exitEmpModalBtn').click();
                             alertMsg("성공적으로 등록되었습니다.");
                             console.log("등록되었습니다.");

                            //sFlag = true;
                            //fileSave();
                        } else{
                            alertMsg("등록에 실패하였습니다.");
                            console.log("등록에 실패하였습니다.");
                            location.reload();
                        }
                    }
               });
            }else{     //취소클릭시
                alertMsg("취소하였습니다.");
                console.log("취소하였습니다.");
                //location.reload();
            }

        });

};

/* 닫기 버튼 클릭 이벤트 */
function onClickCloseBtn() {
    $('#exitEmpModalBtn').click();
};

/* 리셋 버튼 클릭 이벤트 */
function onClickResetBtn() {
    $('#ipt_empId').attr('readonly', false);
    $('#reIsExistBtn').attr('hidden', true);
    /*$('#ipt_empId').attr('style', 'width:200px');*/
    $('#isExistBtn').attr('hidden', false);
};


/* 영문, 숫자만 입력가능체크 */
function validChk(){
    debugger;
     if(((event.keyCode >= 48) && (event.keyCode <= 57)) ||
         ((event.keyCode >= 65) && (event.keyCode <= 90)) ||
         ((event.keyCode >= 97) && (event.keyCode <= 122))){
        event.returnValue = true
     }else{
        event.returnValue = false
     }
}


</script>
