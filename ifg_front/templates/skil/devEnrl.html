{% extends 'common/base.html' %}

{% block content %}


 <style>
#modal {
  display:none;
  position:relative;
  width:100%;
  height:100%;
  z-index:1;
}

#modal h2 {
  margin:0;
}

#modal input {
  border: 0;
  border-bottom: 1px solid #0489B1;
  outline : 0;
}

#modal button {
  display:inline-block;
  width:33%;
  margin-center:calc(100% - 100px - 10px);
  float:left;
  color: blue;
  background-color: rgba(0,0,0,0);
  border: 0;
  outline : 0;

}

#modal .modal_content {
  width:600px;
  margin:100px auto;
  padding:0px 40px;
  background:#fff;
  border:2px solid #666;
}

#modal .modal_layer {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgb(0, 0, 0, 0.5);
  z-index:-1;
}


</style>




<div id="root">
   
    <button type="button" id="modal_open_btn">개발자 등록</button>
       
</div>

<div id="modal">

    <div class="modal_content">
            <h2 style = "font-weight:bold"><U>개발자 등록</U></h2><br>
        <div id = developerEnrollment>
            <span style="color: #0489B1;
                         font-size: 1.0em;
                         padding:20px;">
    <!--            마리아 DB 연동-->
    <!--            <a id="result"></a><br>-->
                <p>성명<br>
                    <input type = "text" name = "name" placeholder="input text"></p>

                <p>직급<br>
                    <input type = "text" name = "rank" placeholder="input text"></p>

                <p>등급<br>
                    <select size ="1" width="50px" name = "grd" class = "col-sm-2">
                        <option value = "01">초</option>
                        <option value = "중">중</option>
                        <option value = "고">고</option>
                    </select></p>

                <p>구분<br>
                    <select size ="1" width="50px" name = "divs" class="col-sm-2">
                        <option value = "01">프리</option>
                        <option value = "외주">외주</option>
                    </select></p>

                <p>연락처<br>
                        <select size ="1" name = "tlno1" class = "col-sm-2">
                            <option value = "010">010</option>
                            <option value = "011">011</option>
                            <option value = "016">012</option>
                        </select>
                        - <input type = "text" name = "tlno2" placeholder="0000" size="6">
                        - <input type = "text" name = "tlno3" placeholder="0000" size="6"></p>

                <p>소속사<br>
                    <input type = "text" name = "blco" placeholder="input text"></p>

                <p>생년월일<br>
                    <input type = "date" name = "bday"></p>

                <p>비고<br>
                    <input type = "text" name = "rmks" placeholder="input text" style="width:500px"></p>


            </span>
            </div>
            <hr>

                    <button type="button" id="modal_close_btn">취소</button>
                    <button type="button" id="modal_save_btn">저장</button>
                    <button type="button" id="modal_delete_btn" style="color:red">삭제</button>


     
    </div>

<script>
    document.getElementById("modal_open_btn").onclick = function() {
        document.getElementById("modal").style.display="block";
    }

    document.getElementById("modal_close_btn").onclick = function() {
        document.getElementById("modal").style.display="none";
    }


     $('#modal_save_btn').click(function(){
            console.log('저장');

                    $('#developerEnrollment').ajaxCall({
                    method : 'POST',
                    url : '/skil/devSave/post',
                    callbackFn : function(data){
                        var html = '';
                        html += '<dl class="row">';
                        html += '<dt class="col-sm-3">NAME</dt>';
                        html += '<dd class="col-sm-9">' + data.name + '</dd>';
                        html += '<dt class="col-sm-3">RANK</dt>';
                        html += '<dd class="col-sm-9">' + data.rank + '</dd>';
                        html += '<dt class="col-sm-3">GRADE</dt>';
                        html += '<dd class="col-sm-9">' + data.grd + '</dd>';
                        html += '<dt class="col-sm-3">TELNO1</dt>';
                        html += '<dd class="col-sm-9">' + data.tlno1 + '</dd>';
                        html += '<dt class="col-sm-3">TELNO2</dt>';
                        html += '<dd class="col-sm-9">' + data.tlno2 + '</dd>';
                        html += '<dt class="col-sm-3">TELNO3</dt>';
                        html += '<dd class="col-sm-9">' + data.tlno3 + '</dd>';
                        html += '<dt class="col-sm-3">DIVS</dt>';
                        html += '<dd class="col-sm-9">' + data.divs + '</dd>';
                        html += '<dt class="col-sm-3">BLCO</dt>';
                        html += '<dd class="col-sm-9">' + data.blco + '</dd>';
                        html += '<dt class="col-sm-3">BDAY</dt>';
                        html += '<dd class="col-sm-9">' + data.bday + '</dd>';
                        html += '<dt class="col-sm-3">REMARK</dt>';
                        html += '<dd class="col-sm-9">' + data.rmks + '</dd>';

                        html += '</dl>';

                        $('#ajaxResult').html(html);
                    }
                });
            });


</script>

    <div class="modal_layer"></div>
</div>










{% endblock %}
