{% extends 'common/base.html' %}

{% block content %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#submitBtn').click(function(){
                $('#formDiv').ajaxCall({
                    method : 'POST',
                    url : '/emp/testFox_ajax/get',
                    callbackFn : function(data){
                        var html = '';
                        html += '<dl class="row">';
                        html += '<dt class="col-sm-3">Email</dt>';
                        html += '<dd class="col-sm-9">' + data.email + '</dd>';
                        html += '<dt class="col-sm-3">Password</dt>';
                        html += '<dd class="col-sm-9">' + data.password + '</dd>';
                        html += '<dt class="col-sm-3">Address</dt>';
                        html += '<dd class="col-sm-9">' + data.addr + '</dd>';
                        html += '</dl>';

                        $('#ajaxResult').html(html);
                    }
                });
            });
        });

        function callback(data){
            var html = '';
            html += '<dl class="row">';
            html += '<dt class="col-sm-3">Email</dt>';
            html += '<dd class="col-sm-9">' + data.email + '</dd>';
            html += '<dt class="col-sm-3">Password</dt>';
            html += '<dd class="col-sm-9">' + data.password + '</dd>';
            html += '<dt class="col-sm-3">Address</dt>';
            html += '<dd class="col-sm-9">' + data.addr + '</dd>';
            html += '</dl>';


            $('#ajaxResult').html(html);
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-info" role="alert">
                    Emp index : {{ result }}
                </div>
                <div class="alert alert-info" role="alert">
                    <div id="formDiv">
                         {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" name="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="addr">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="addrDetl">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" name="state">
                                    <option selected>Choose...</option>
                                    <option value="1">KOR</option>
                                    <option value="2">USA</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" name="zip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" name="chk" value="M"/>
                                <label class="form-check-label" for="gridCheck1">
                                    남성
                                </label>
                                <input class="form-check-input" type="checkbox" id="gridCheck2" name="chk" value="F"/>
                                <label class="form-check-label" for="gridCheck2">
                                    여성
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="submitBtn">Sign in</button>
                <div id="ajaxResult">

                </div>
            </div>
        </div>
    </div>

{% endblock %}
